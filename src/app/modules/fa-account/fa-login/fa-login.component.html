<div class="form-area">

  <div class="alert alert-primary row justify-content-between align-items-center">
    <span>Login</span>
    <button mat-flat-button color="basic" routerLink="/register">Don't have an account? Register</button>
  </div>


  <form #loginForm="ngForm" (ngSubmit)="ValidateLogin(loginForm)" novalidate>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline">
          <mat-label>User Email</mat-label>
          <input matInput name="username" ngModel="zaid20112012@yahoo.coom">

        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" name="password" ngModel="1234">
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <button mat-flat-button color="primary" style="margin-top: 20px;">Login</button>

      </div>
    </div>
  </form>
