<div class="form-area">

  <div class="alert alert-primary row justify-content-between align-items-center">
    <span>Login</span>
    <button mat-flat-button color="basic" routerLink="/register">Don't have an account? Register</button>
  </div>


  <form #forgetForm="ngForm" (ngSubmit)="forgetPass(forgetForm)" novalidate>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline">
          <mat-label>User Email</mat-label>
          <input matInput name="Email" ngModel>

        </mat-form-field>
      </div>



      <div class="col-md-12">
        <button mat-flat-button color="primary" style="margin-top: 20px;">Submit</button>

      </div>
    </div>
  </form>
