<div class="form-area">
  <div class="alert alert-primary row justify-content-between align-items-center">
    <span>Add New Article</span>
    <button mat-flat-button color="basic" routerLink="/articles">Back To Articles</button>
  </div>

  <form #addArticleForm="ngForm" (ngSubmit)="addArticle(addArticleForm)" novalidate>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Cat Name</mat-label>
          <input matInput value="" name="CatName" ngModel>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Cat name</mat-label>
          <mat-select>
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline">
          <mat-label>Article Title <span>(AR)</span></mat-label>
          <input matInput name="articleTitle_ar" ngModel>
        </mat-form-field>


        <mat-form-field appearance="outline">
          <mat-label>Article Content <span>(AR)</span></mat-label>
          <textarea matInput name="articleDetails_ar" ngModel></textarea>
        </mat-form-field>
      </div>
      <div class="col-md-12">

        <mat-form-field appearance="outline">
          <mat-label>Article Title <span>(En)</span></mat-label>
          <input matInput name="articleTitle_en" ngModel>
        </mat-form-field>


        <mat-form-field appearance="outline">
          <mat-label>Article Content <span>(En)</span></mat-label>
          <textarea matInput name="articleDetails_en" ngModel></textarea>
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <button mat-flat-button color="primary" style="margin-top: 20px;">Add Article</button>

      </div>
    </div>
  </form>
